name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Building docker image
      run: docker build . -t remy-theroux/mocks-server:test
    - name: Install dependencies
      run: composer install
    - name: Execute tests
      run: docker run -d -p 9000:9000 remy-theroux/mocks-server:test && vendor/bin/behat -v
